

<div class="container">
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6 jumbotron">

<center><h2>Add Job Here</h2></center>
<br>
<br>
<span style="color:red">{{error.message}}</span>

<form>
<!--
<div class="form-group">
<label>Job id :</label>
<input type="email" ng-model="job.job_id" class="form-control" placeholder="Enter Job Id">
</div>
-->

<div class="form-group">
<label>Enter Job Title :</label>
<input type="text" ng-model="job.job_title" class="form-control" placeholder="Enter Job Title">
</div>

<div class="form-group">
<label>Enter Company name :</label>
<input type="text" ng-model="job.companyName" class="form-control" placeholder="Enter Company Name">
</div>

<div class="form-group">
<label>Enter Job Description :</label>
<textarea ng-model="job.job_description" class="form-control" rows="3" cols="10" placeholder="Enter job Description"></textarea>
</div>

<div class="form-group">
<label>Enter Skill Required :</label>
<input type="text" ng-model="job.job_skill" class="form-control" placeholder="Enter Skill Required">
</div>

<div class="form-group">
<label>Enter Job Location : </label>
<input type="text" ng-model="job.job_location" class="form-control" placeholder="Enter job location">
</div>

<div class="form-group">
<label>Enter Salary : </label>
<input type="text" ng-model="job.job_salary" class="form-control" placeholder="Enter Salary">
</div>

<div class="form-group">
<label>Enter Experience Required for job : </label>
<input type="text" ng-model="job.job_experience" class="form-control" placeholder="Enter job location">
</div>

<div class="form-group">
<input type="submit" class="btn btn-default form-control" ng-click="addJob(job)" value="Add Job Details">
</div>

</form>
</div>
</div>
</div>
